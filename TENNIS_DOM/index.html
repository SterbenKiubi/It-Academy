<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENNIS_DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-and-score">
        <button id="startButton" class="start-button">старт!</button>
        <div class="score" id="score" >
            <div id="left-score">0</div>
            <div>:</div>
            <div id="right-score">0</div>
        </div>
    </div>
    <div class="game-area">
        <div id="leftRacket" class="racket left-racket"></div>
        <div id="rightRacket" class="racket right-racket"></div>
        <div id="ballElement" class="ball"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
