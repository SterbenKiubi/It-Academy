<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncrediRecord</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon-record.png?">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <div class="header-wrapper">
      <h1 id="header-title">IncrediRecord</h1>
      <div class="how-to-play-wrapper">
        <button id="how-to-play-button">How to play</button>
      </div>
      <nav>
        <button id="button-login" type="button">Log-In</button>
        <button id="button-signin" type="button">Sign-In</button>
      </nav>
    </div>
  </header>

  <main>
    <div id="content-wrapper" class="content-wrapper">
      <div id="empty-records-wrapper" class="empty-records-wrapper">
        <img id="empty-record-one" class="empty-record" src="../img/empty-record.png" alt="">
        <img id="empty-record-two" class="empty-record" src="../img/empty-record.png" alt="">
        <img id="empty-record-three" class="empty-record" src="../img/empty-record.png" alt="">
        <img id="empty-record-four" class="empty-record" src="../img/empty-record.png" alt="">
        <img id="empty-record-five" class="empty-record" src="../img/empty-record.png" alt="">
    </div>
    <div id="filling-records-wrapper" class="filling-records-wrapper">
      <img id="filling-record-red" class="filling-record" src="../img/record-red.png" alt="">
      <img id="filling-record-orange" class="filling-record" src="../img/record-orange.png" alt="">
      <img id="filling-record-yellow" class="filling-record" src="../img/record-yellow.png" alt="">
      <img id="filling-record-multicolored" class="filling-record" src="../img/record-multicolored.png" alt="">
      <img id="filling-record-gray" class="filling-record" src="../img/record-gray.png" alt="">
    </div>
    
  </main>

  <footer id="footer"></footer>
    
  <script src="main.js"></script>
</body>
</html>
