<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK_DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock-container" class="hidden">
        <div id="clock">
            <div id="electronic-clock"></div>
            <div id="hour-hand"></div>
            <div id="minute-hand"></div>
            <div id="second-hand"></div>
            <div id="numbers"></div>
        </div>
    </div>
    <div id="input-container">
        <input type="number" id="diameter" placeholder="Введите диаметр (200-800)" style="width: 200px;">
        <button id="build-clock">Построить часы</button>
    </div>
<script src="script.js"></script>
</body>
</html>
